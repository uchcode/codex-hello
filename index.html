<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Hallo</title>
</head>
<body>
    <button id="helloButton">Anzeigen</button>
    <p id="message"></p>

    <script>
        document.getElementById('helloButton').addEventListener('click', function() {
            document.getElementById('message').textContent = 'Hallo';
        });
    </script>
</body>
</html>
